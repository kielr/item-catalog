{% extends "base.htm" %}
{% block app %}
<div class="w-100" style="height: 100%">
    <div class="row">
        <div class="col-md-12">
            <h2>
                <span>Category: {{category.category_name}}</span>
            </h2>
            <div class="pull-right py-3">
                <a class="btn btn-success" href="{{ url_for('create_item', selected_category=category.category_id) }}">
                    Add Item
                </a>
            </div>
        </div>
    </div>
    <ul class="list-group w-75">
        {% for item in items %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-12">
                    <a class="d-inline btn float-left" href="{{ url_for('read_category', category_id=category.category_id) }}">
                        {{item.item_name }}
                    </a>
                    <div class="float-right">
                        {% if item.user_id == session.user_id %}
                        <a class="btn btn-primary" href="{{ url_for('update_item', item_id=item.item_id) }}">
                            Edit
                        </a>
                        <a class="btn btn-danger" href="{{ url_for('delete_item', item_id=item.item_id)}}">
                            Delete
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

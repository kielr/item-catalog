{% extends "base.htm" %}
{% block app %}
<div class="w-100" style="height: 100%">
    <div class="row">
        <div class="col-md-12">
            <h2>
                <span>Categories</span>
            </h2>
            <div class="pull-right py-3">
                <a class="btn btn-success" href="{{ url_for('create_category') }}">
                    Add Category
                </a>
            </div>
        </div>
    </div>
    <ul class="list-group w-75">
        {% for category in categories %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-12">
                    <a class="d-inline btn float-left" href="{{ url_for('read_category', category_id=category.category_id) }}">
                        {{category.category_name }}
                    </a>
                    <div class="float-right">
                        <a class="btn btn-link" href="{{ url_for('read_category', category_id=category.category_id) }}">
                            Show Items
                        </a>
                        {% if session.user and category.category_user_id == session.user.user_id %}
                        <a class="btn btn-primary" href="{{ url_for('update_category', category_id=category.category_id) }}">
                            Edit
                        </a>
                        <a class="btn btn-danger" href="{{ url_for('delete_category', category_id=category.category_id)}}">
                            Delete
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
